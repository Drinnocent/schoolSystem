<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>     
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <p:dataTable rendered="#{subjectBean.list}" value="#{subjectBean.subjects}" var="sub" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false" reflow="true" rows="10">
                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <b:commandButton icon-size="lg" icon-awesome="fa-plus-square-o" action="#{subjectBean.addOrUpdate(null)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                    <p:column headerText="Hire Date">
                        <h:outputText value="#{sub.createdDate}">
                            <f:convertDateTime pattern="yyyy MM dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Subject Name">
                        <h:outputText value="#{sub.name}"/>
                    </p:column>
                    <p:column headerText="Subject Code">
                        <h:outputText value="#{sub.code}"/>
                    </p:column>
                    <p:column headerText="Subject ID">
                        <h:outputText value="#{sub.id}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <b:commandButton icon-size="lg" icon-awesome="pencil" action="#{subjectBean.addOrUpdate(sub)}" update="@form"/>
                        <p:spacer width="5px"/>
                        <b:commandButton rendered="#{activeUser.admin or activeUser.principal}" icon-size="lg" icon-awesome="remove" action="#{subjectBean.delete(sub)}" update="@form"/>
                    </p:column>
                </p:dataTable>
                <b:panel rendered="#{subjectBean.add}" look="primary" title="Employee" collapsible="false">
                    <b:panelGrid colSpans="12" size="md" style-class="ui-fluid">
                        <b:inputText value="#{subjectBean.subject.name}" label="First Name" field-size="md"/>
                        <b:inputText value="#{subjectBean.subject.code}" label="Last Name" field-size="md"/>
                        <b:inputText value="#{subjectBean.subject.id}" label="Identity Number" field-size="md"/>
                        <p:selectOneMenu value="#{employeeBean.employee.employeeType}" label="Employee Type" converter="entityConverter" filter="false">
                            <p:ajax update="@form" listener="#{employeeBean.subjectListener}"/>
                            <f:selectItems value="#{employeeBean.employeeType}" var="empType" itemLabel="#{empType.toString()}" itemValue="#{empType}"/>
                        </p:selectOneMenu>
                    </b:panelGrid> 
                    <b:panelGrid rendered="#{employeeBean.visible}" colSpans="6,6" style-class="ui-fluid" size="md">
                        <p:fieldset legend="Subjects">
                            <b:panelGrid id="subjectListPG" colSpans="12" size="md" style-class="ui-fluid">
                                <h:selectManyCheckbox value="#{employeeBean.employee.subjects}" layout="pageDirection" converter="entityConverter" collectionType="java.util.ArrayList">
                                    <f:selectItems value="#{employeeBean.subjects}" var="subject" itemLabel="#{subject.name}" itemValue="#{subject}"/>
                                </h:selectManyCheckbox>
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Grades">
                            <b:panelGrid id="gradesListPG" colSpans="12" size="md" style-class="ui-fluid">
                                <h:selectManyCheckbox value="#{employeeBean.employee.grades}" layout="pageDirection" converter="entityConverter" collectionType="java.util.ArrayList">
                                    <f:selectItems value="#{employeeBean.grades}" var="grade" itemLabel="#{grade.name} #{grade.designation}" itemValue="#{grade}"/>
                                </h:selectManyCheckbox>
                            </b:panelGrid>
                        </p:fieldset>
                    </b:panelGrid>
                    <p:dataGrid value="#{employeeBean.employee.addressList}" var="address" columns="2">
                        <b:panelGrid col-spans="12" size="md" style-class="ui-fluid">
                            <p:fieldset legend="#{address.addressType.toString()}">
                                <b:inputText value="#{address.addressLine1}" label="Address Line 1" field-size="md" readonly="#{addressType eq 'POSTAL'}"/>
                                <b:inputText value="#{address.addressLine2}" label="Address Line 2" field-size="md"/>
                                <b:inputText value="#{address.street}" label="Street" field-size="md" readonly="#{addressType eq 'POSTAL'}"/>
                                <b:inputText value="#{address.area}" label="Area" field-size="md"/>
                                <b:inputText value="#{address.code}" label="Code" field-size="md"/>
                            </p:fieldset>
                        </b:panelGrid>
                    </p:dataGrid>
                    <f:facet name="footer">
                        <p:toolbar>
                            <f:facet name="right">
                                <b:commandButton size="xs" look="success" value="save" action="#{subjectBean.save(subjectBean.subject)}" update="@form"/>
                                <p:spacer width="15px"/>
                                <b:commandButton size="xs" look="danger" value="cancel" action="#{subjectBean.cancel(subjectBean.subject)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
