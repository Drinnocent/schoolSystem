<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>     
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <p:dataTable rendered="#{gradeBean.list}" value="#{gradeBean.grades}" var="gr" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false" reflow="true" rows="10">
                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <b:commandButton icon-size="lg" icon-awesome="fa-plus-square-o" action="#{employeeBean.addOrUpdate(null)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                    <p:column headerText="Created Date">
                        <h:outputText value="#{gr.createdDate}">
                            <f:convertDateTime pattern="yyyy MM dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Grade name">
                        <h:outputText value="#{gr.name}"/>
                    </p:column>
                    <p:column headerText="Designation">
                        <h:outputText value="#{gr.designation}"/>
                    </p:column>
                    <p:column headerText="Grade ID">
                        <h:outputText value="#{gr.id}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <b:commandButton icon-size="lg" icon-awesome="pencil" action="#{gradeBean.addOrUpdate(gr)}" update="@form"/>
                        <p:spacer width="5px"/>
                        <b:commandButton rendered="#{activeUser.admin or activeUser.principal}" icon-size="lg" icon-awesome="remove" action="#{gradeBean.delete(gr)}" update="@form"/>
                    </p:column>
                </p:dataTable>
                <b:panel rendered="#{gradeBean.add}" look="primary" title="Employee" collapsible="false">
                    <b:panelGrid colSpans="12" size="md" style-class="ui-fluid">
                        <b:inputText value="#{gradeBean.grade.createdDate}" label="First Name" field-size="md"/>
                        <b:inputText value="#{gradeBean.grade.name}" label="Last Name" field-size="md"/>
                        <b:inputText value="#{gradeBean.grade.designation}" label="Identity Number" field-size="md"/>
                        <b:inputText value="#{gradeBean.grade.id}" label="Employee Number" field-size="md"/>
                        <p:selectOneMenu value="#{employeeBean.employee.employeeType}" label="Employee Type" converter="entityConverter" filter="false">
                            <p:ajax update="@form" listener="#{gradeBean.gradeListener}"/>
                            <f:selectItems value="#{employeeBean.employeeType}" var="empType" itemLabel="#{empType.toString()}" itemValue="#{empType}"/>
                       </p:selectOneMenu>
                    </b:panelGrid> 
                    <b:panelGrid rendered="#{gradeBean.visible}" colSpans="6,6" style-class="ui-fluid" size="md">
                        <p:fieldset legend="Subjects">
                            <b:panelGrid id="subjectListPG" colSpans="12" size="md" style-class="ui-fluid">
                                <h:selectManyCheckbox value="#{gradeBean.grade.students}" layout="pageDirection" converter="entityConverter" collectionType="java.util.ArrayList">
                                    <f:selectItems value="#{employeeBean.subjects}" var="student" itemLabel="#{student.name}" itemValue="#{subject}"/>
                                </h:selectManyCheckbox>
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Grades">
                            <b:panelGrid id="gradesListPG" colSpans="12" size="md" style-class="ui-fluid">
                                <h:selectManyCheckbox value="#{employeeBean.employee.grades}" layout="pageDirection" converter="entityConverter" collectionType="java.util.ArrayList">
                                    <f:selectItems value="#{employeeBean.grades}" var="grade" itemLabel="#{grade.name} #{grade.designation}" itemValue="#{grade}"/>
                                </h:selectManyCheckbox>
                            </b:panelGrid>
                        </p:fieldset>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <p:toolbar>
                            <f:facet name="right">
                                <b:commandButton size="xs" look="success" value="save" action="#{employeeBean.save(employeeBean.employee)}" update="@form"/>
                                <p:spacer width="15px"/>
                                <b:commandButton size="xs" look="danger" value="cancel" action="#{employeeBean.cancel(employeeBean.employee)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
